

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"/>
  <link rel="icon" href="https://www.indiantelevision.com/sites/default/files/styles/smartcrop_800x800/public/images/tv-images/2021/08/02/news.jpg?itok=eEnb05ue">
  <title>News App</title>

  <style>
    body {
      font-family: 'Georgia', serif;
      background-color: #f9f9f9;
      color: #111;
      line-height: 1.7;
        padding-top: 100px; 
    }

    h1 span.text-secondary {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    h1 span.text-primary {
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    nav.navbar {
  position: fixed;
  top: 0;
  left: 0;
  right: 0;
  z-index: 1000;
  background-color: #fff;
  border-bottom: 3px double #000;
  padding-bottom: 15px;
    }

    hr {
      border-top: 2px solid #333;
    }

    .card {
      border: none;
      border-bottom: 1px solid #ccc;
      border-radius: 0;
      box-shadow: none;
      background-color: #fff;
      margin-bottom: 25px;
    }

    .card-img-top {
      max-height: 200px;
      object-fit: cover;
    }

    .card-title {
      font-size: 1.25rem;
      font-weight: bold;
    }

    .card-text {
      font-size: 1rem;
    }

    .btn-primary {
      background-color: #343a40;
      border-color: #343a40;
    }

    .btn-primary:hover {
      background-color: #000;
      border-color: #000;
    }

    #searchInput {
      width: 250px;
    }

    @media (max-width: 576px) {
      #searchInput {
        width: 100%;
        margin-bottom: 10px;
      }

      form.d-flex {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container"></div>
  <div class="container mb-4">
    <nav class="navbar mt-3 mb-4">
      <div class="container-fluid d-flex justify-content-between align-items-center">
        <h1 class="me-auto"><span class="text-secondary">The</span> <span class="text-primary">Daily News</span></h1>
        <form class="d-flex ms-auto" id="searchForm" role="search">
          <input id="searchInput" class="form-control me-2" type="search" placeholder="Search latest news..." aria-label="Search"/>
          <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
      </div>
    </nav>
   <br>
  </div>

  <div class="mt-2 mb-2">
        <div id="newscnt" class="row justify-content-between row-cols-1 row-cols-md-2 row-cols-lg-3 g-4"></div>

  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
